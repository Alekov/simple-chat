<!DOCTYPE html>
<html>
    <head>
        <title>Simple chat</title>
    </head>
    <body>
        <div>
            <h1><span></span> Login</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Type your nickname here"
                        name="nickname"
                        style="display: block; width: 100%; margin-bottom: 10px; padding: 10px"
                        required=""
                    />
                </div>

                <button type="submit" style="width: 100%; height: 30px">Login</button>
            </form>
        </div>
    </body>
</html>
